<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-header"> HTML Tables </h1>
    <table  class ="my-table">
        <tr>
            <td>Язык </td>
            <td>Типизация </td>
            <td>Исполнение </td>
            <td colspan="2">Расширение файлов </td>
        </tr>
        <tr>
            <td>Pyton </td>
            <td rowspan="2">Динамическая </td>
            <td rowspan="2">Интерпретируемый </td>
            <td colspan="2">.py </td>
        </tr>
        <tr>
            <td>JavaScript </td>
            <td>.js </td>
            <td>.jsx </td>
            
        </tr>
        <tr>
            <td>C# </td>
            <td rowspan="3">Статическая </td>
            <td rowspan="3">Компилируемый </td>
            <td colspan="2">.cs</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>.cpp</td>
            <td>.h</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td colspan="2">.sql</td>
        </tr>
    </table>

</body>
</html>
